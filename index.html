<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>~ Strat Unknown ~</title>
  <meta name="description" content="Simple strat roulette tool for PUBG">
  <meta name="author" content="Sn8z">

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <div class="ui inverted menu">
      <div class="ui container">
        <a href="#" class="header" onclick="location.reload()">
          <h2 class="ui inverted icon header">
            <i class="help circle outline icon"></i>
            <div class="content">
              Strat Unknown
            </div>
          </h2>
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="ui inverted main text container">
      <div class="ui inverted segment">

        <div class="ui center aligned grid">
          <div class="two column row">
            <div class="column">
              <h3 class="ui inverted icon header">
                <i class="marker yellow icon"></i>
                <div class="content">
                  Drop Location
                </div>
              </h3>
              <br>
              <h1 id="dropText"></h1>
              <br>
            </div>
            <div class="column">
              <h3 class="ui inverted icon header">
                <i class="bomb grey icon"></i>
                <div class="content">
                  Weapon
                </div>
              </h3>
              <br>
              <h1 id="weaponText"></h1>
              <br>
            </div>
          </div>
          <div class="two column row">
            <div class="column">
              <h3 class="ui inverted icon header">
                <i class="car blue icon"></i>
                <div class="content">
                  Vehicle
                </div>
              </h3>
              <br>
              <h1 id="vehicleText"></h1>
              <br>
            </div>
            <div class="column">
              <h3 class="ui inverted icon header">
                <i class="crosshairs red icon"></i>
                <div class="content">
                  Playstyle
                </div>
              </h3>
              <br>
              <h1 id="playstyleText"></h1>
              <br>
            </div>
          </div>
        </div>

        <center>
          <button class="ui secondary button" onclick="location.reload();">
            Reroll
          </button>
        </center>
      </div>
    </div>
  </main>
  <footer>

    <div class="ui inverted vertical footer segment">
      <div class="ui center aligned container">
        Made by <a href="https://github.com/Sn8z">Sn8z</a>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
